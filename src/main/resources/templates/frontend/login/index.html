<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script th:src="@{https://kit.fontawesome.com/dc0460d8c0.js}" type="text/javascript"></script>
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
        <link th:href="@{/style/login.css}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
            <div class = "container"> <!-- Bootstrap Container, so the logo and nav is centered -->
                <div class = "logo-wrapper"> <!-- Logo with Name-->
                    <i class="fa-light fa-coin-vertical"></i>
                    <p>MJS&sup2</p>
                </div>
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="user-box">
                        <label for="name"></label><input type="text" name="" required="" placeholder="Username" id="name">
                    </div>
                    <div class="user-box">
                        <label for="password"></label><input type="password" name="" required="" placeholder="Password" id="password">
                    </div>
                    <div class="button-form btn">
                        <div class="submit-wrapper">
                            <button id="button" type="button" class="btn btn-primary">Submit</button>
                        </div>
                        <div id="register">
                            Don't have an account?
                            <a href="#"> Register</a>
                        </div>
                    </div>
                </form>
                <script>
                    $("button").click(function(e) {
                        e.preventDefault();
                        const name=document.querySelector('#name')
                        const password=document.querySelector("#password")
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/api/auth/signin",
                            data: {
                                "usernameOrEmail": name,
                                "password": password
                            },
                            success: function(result) {
                                alert('ok');
                            },
                            error: function(result) {
                                alert('error');
                            }
                        });
                    });
                </script>
            </div>
            </div>
    </body>
</html>
